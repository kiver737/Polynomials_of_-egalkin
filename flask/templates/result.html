<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
/* Общие стили */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

pre {
    font-family: monospace;
    white-space: pre-wrap;
    word-wrap: break-word;
    background-color: #f9f9f9;
    padding: 20px; /* Увеличение размера */
    border-radius: 5px;
    overflow-x: auto;
    font-size: 30px;
}

p {
    margin-bottom: 20px;
    font-size: 30px;
    margin-left:20px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}
</style>
<body>
    <div class="container">
        <h2>Таблица истинности функции f({{ args }}):</h2>
        <pre>{{ truth_table }}</pre>
        <h2>Полином Жегалкина исходной функции f({{ args }}):</h2>
        <p>{{ zhegalkin }}</p>
        <button onclick="window.history.back()">Назад</button>
    </div>
</body>
</html>
